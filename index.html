<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Tips</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Orbitron for Title, Inter for Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom color variables from user request */
        :root {
            --brand-blue: #0278CA;
            --brand-blue-light: #3593d9;
            --brand-blue-shadow: rgba(2, 120, 202, 0.2);
            --brand-blue-shadow-vip: rgba(2, 120, 202, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a; /* Near black background */
            color: #f1f1f1;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .header-bg {
            background: linear-gradient(to right, #1a1a1a, #000000);
            border-bottom: 2px solid var(--brand-blue);
        }
        .card-bg {
            background-color: #1a1a1a;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .card-bg:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px var(--brand-blue-shadow);
            border-color: var(--brand-blue);
        }
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }
        .tab-button.active {
            color: var(--brand-blue);
            border-bottom-color: var(--brand-blue);
        }
        .tab-button:not(.active):hover {
            color: var(--brand-blue-light);
        }
        /* Sub-tab styles */
        .sub-tab-button {
            padding: 6px 12px;
            border-radius: 6px;
            background-color: transparent;
            color: #a1a1aa;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .sub-tab-button.active {
            background-color: var(--brand-blue);
            color: white;
        }
        .sub-tab-button:not(.active):hover {
            background-color: #27272a;
        }
        /* Status Colors */
        .status-won { background-color: #16a34a; color: white; }
        .status-lost { background-color: #dc2626; color: white; }
        .status-pending { background-color: var(--brand-blue); color: white; }
        
        .telegram-button {
            background-color: #229ED9; /* Telegram blue */
            box-shadow: 0 4px 14px 0 rgba(0, 118, 163, 0.39);
        }
        .telegram-button:hover {
            background-color: #1a8cd8;
        }
        .vip-card {
             background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
             border: 1px solid var(--brand-blue);
             box-shadow: 0 0 20px var(--brand-blue-shadow-vip);
        }
        .status-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 9999px;
            font-weight: 700;
            text-transform: uppercase;
        }
        /* Custom classes for JS to use */
        .text-brand-blue { color: var(--brand-blue); }
        .border-brand-blue { border-color: var(--brand-blue); }
    </style>
</head>
<body class="antialiased">

    <!-- Header Section -->
    <header class="header-bg shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-start h-16">
                <div class="flex items-center">
                    <img src="https://masterthreeplus.github.io/ninjatips/icon/Logo.png" alt="Ninja Tips Logo" class="h-12">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Main Tab Navigation -->
        <div class="mb-6 border-b border-gray-700">
            <nav class="flex justify-center -mb-px space-x-6" aria-label="Tabs">
                <button id="free-tips-tab" class="tab-button active text-base font-semibold py-3 px-1">
                    <i class="fas fa-globe mr-2"></i>Free Tips
                </button>
                <button id="vip-tips-tab" class="tab-button text-base font-semibold py-3 px-1">
                    <i class="fas fa-star mr-2"></i>VIP Tips
                </button>
            </nav>
        </div>

        <!-- Tips Sections -->
        <div id="tips-content">
            <!-- Free Tips Section -->
            <section id="free-tips-section">
                <!-- Sub Tab Navigation for Free Tips -->
                <div class="mb-5 flex justify-center p-1 bg-gray-800 rounded-lg max-w-xs mx-auto">
                    <button id="single-tip-sub-tab" class="sub-tab-button active w-1/2 text-sm">Single Tip</button>
                    <button id="safe-slip-sub-tab" class="sub-tab-button w-1/2 text-sm">Safe Slip</button>
                </div>

                <!-- Content for Single Tips -->
                <div id="single-tip-content">
                    <div id="single-tips-container" class="space-y-6">
                        <!-- Single tips will be dynamically inserted here -->
                    </div>
                </div>

                <!-- Content for Safe Slips -->
                <div id="safe-slip-content" class="hidden">
                    <div id="safe-slips-container" class="space-y-6">
                        <!-- Safe slips (accumulators) will be dynamically inserted here -->
                    </div>
                </div>
            </section>

            <!-- VIP Tips Section -->
            <section id="vip-tips-section" class="hidden">
                 <div class="vip-card rounded-lg p-6 text-center mb-6">
                    <i class="fas fa-crown text-4xl text-yellow-400 mb-3"></i>
                    <h2 class="text-2xl font-bold font-orbitron text-white mb-2">VIP Member Access</h2>
                    <p class="text-gray-300 text-sm max-w-xl mx-auto mb-5">
                        VIP အဖွဲ့ဝင်ဖြစ်ခြင်းဖြင့် ပိုမိုတိကျသေချာသော ခန့်မှန်းချက်များ၊ အကောင်းဆုံး Odds များနှင့် အထူးပွဲစဉ်များကို နေ့စဉ် ရယူလိုက်ပါ။
                    </p>
                    <a href="https://t.me/your_telegram_username" target="_blank" class="telegram-button text-white font-bold py-2 px-5 rounded-lg inline-flex items-center">
                        <i class="fab fa-telegram-plane mr-2"></i>
                        <span>Join VIP Now</span>
                    </a>
                </div>
                <div id="vip-accumulator-container" class="space-y-6">
                    <!-- VIP Accumulator Tables will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-800 mt-10 py-5">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            <p>&copy; <span id="year"></span> Ninja Tips. All Rights Reserved.</p>
            <p class="text-xs mt-1">ဘောလုံးခန့်မှန်းချက်များသည် 참고용으로만 အသုံးပြုသင့်ပါသည်။</p>
        </div>
    </footer>

    <script>
        // --- MOCK DATA ---
        // Helper: Format Date to "15 Aug 2025"
        function formatDate(dateStr) {
            const options = { day: "2-digit", month: "short", year: "numeric" };
            return new Date(dateStr).toLocaleDateString("en-GB", options);
        }

        const allTipsData = [
            { date: "2025-08-17", league: "Spain La Liga", teams: "Barcelona vs Real Sociedad", tip: "Over 2.5 Goals", odds: "1.80", status: "PENDING" },
            { date: "2025-08-16", league: "Germany Bundesliga", teams: "Bayern Munich vs Dortmund", tip: "Home Win", odds: "1.65", status: "PENDING" },
            { date: "2025-08-16", league: "England Premier League", teams: "Chelsea vs Crystal Palace", tip: "W1", odds: "1.75", status: "WON" },
            { date: "2025-08-15", league: "England Premier League", teams: "Man United vs Liverpool", tip: "Over 2.5 Goals", odds: "1.75", status: "WON" },
            { date: "2025-08-15", league: "Spain La Liga", teams: "Atletico Madrid vs Sevilla", tip: "Home Win", odds: "1.90", status: "PENDING" },
            { date: "2025-08-14", league: "Germany Bundesliga", teams: "Leverkusen vs Stuttgart", tip: "Both Teams to Score", odds: "1.60", status: "WON" },
            { date: "2025-08-14", league: "Italy Serie A", teams: "Roma vs Lazio", tip: "Draw", odds: "3.10", status: "LOST" },
        ];

        const safeSlipsData = [
            { date: '2025-08-16', league: 'England Premier League', teams: 'Chelsea vs Crystal Palace', tip: 'W1', odds: '1.75', status: 'WON' },
            { date: '2025-08-16', league: 'Germany Bundesliga', teams: 'Leverkusen vs Stuttgart', tip: 'Over 2.5', odds: '1.60', status: 'WON' },
            { date: '2025-08-15', league: 'England Premier League', teams: 'Man United vs Liverpool', tip: 'Over 2.5 Goals', odds: '1.75', status: 'WON' },
            { date: '2025-08-15', league: 'France Ligue 1', teams: 'Lyon vs Marseille', tip: 'Over 2.5 Goals', odds: '1.85', status: 'WON' },
        ];
        
        const vipTipsData = [
            { date: '2025-08-16', league: 'England Premier League', teams: 'Man City vs Fulham', tip: 'Home -2.5 AH', odds: '2.10', status: 'PENDING' },
            { date: '2025-08-16', league: 'Italy Serie A', teams: 'Juventus vs Bologna', tip: 'Juventus to Win', odds: '1.80', status: 'PENDING' },
            { date: '2025-08-15', league: 'UEFA Champions League', teams: 'Real Madrid vs Man City', tip: 'Real Madrid to Qualify', odds: '2.50', status: 'WON' },
            { date: '2025-08-15', league: 'Spain La Liga', teams: 'Girona vs Villarreal', tip: 'Over 3.5 Goals', odds: '2.20', status: 'LOST' },
        ];

        // --- RENDER FUNCTIONS ---
        // Card Responsive Fix
        function createTipCard(tip) {
            let statusClass = '';
            switch (tip.status.toUpperCase()) {
                case 'WON': statusClass = 'status-won'; break;
                case 'LOST': statusClass = 'status-lost'; break;
                case 'PENDING': statusClass = 'status-pending'; break;
            }
            return `
                <div class="card-bg rounded-lg p-3 flex flex-wrap sm:flex-nowrap items-center justify-between gap-y-3">
                    <div class="w-full sm:w-2/5 text-left">
                        <p class="text-xs text-gray-400 truncate"><i class="fas fa-trophy mr-1 text-brand-blue"></i>${tip.league}</p>
                        <p class="font-bold text-sm text-white">${tip.teams}</p>
                    </div>
                    <div class="w-1/3 sm:w-1/5 text-center">
                        <p class="font-semibold text-sm text-brand-blue">${tip.tip}</p>
                    </div>
                    <div class="w-1/3 sm:w-1/5 text-center">
                        <p class="text-gray-300 font-bold text-base">${tip.odds}</p>
                    </div>
                    <div class="w-1/3 sm:w-1/5 flex justify-center sm:justify-end">
                        <span class="status-badge ${statusClass}">${tip.status}</span>
                    </div>
                </div>
            `;
        }

        function createAccumulatorTable(date, tipsForDate, titlePrefix) {
            const totalOdds = tipsForDate.reduce((acc, tip) => acc * parseFloat(tip.odds), 1);
            let dayStatus = 'WON';
            let dayStatusClass = 'status-won';
            if (tipsForDate.some(tip => tip.status.toUpperCase() === 'LOST')) {
                dayStatus = 'LOST';
                dayStatusClass = 'status-lost';
            } else if (tipsForDate.some(tip => tip.status.toUpperCase() === 'PENDING')) {
                dayStatus = 'PENDING';
                dayStatusClass = 'status-pending';
            }

            const tableRows = tipsForDate.map(tip => {
                const statusClass = `status-badge status-${tip.status.toLowerCase()}`;
                return `
                    <tr class="border-b border-gray-700">
                        <td class="py-2 px-2 text-xs text-gray-400">${tip.league}</td>
                        <td class="py-2 px-2 text-xs font-semibold text-white">${tip.teams}</td>
                        <td class="py-2 px-2 text-xs font-bold text-brand-blue text-center">${tip.tip}</td>
                        <td class="py-2 px-2 text-xs font-semibold text-white text-center">${tip.odds}</td>
                        <td class="py-2 px-2 text-center"><span class="${statusClass}">${tip.status}</span></td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="card-bg rounded-lg p-4">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-base font-orbitron font-bold text-brand-blue">${titlePrefix} - ${formatDate(date)}</h3>
                        <span class="status-badge ${dayStatusClass}">${dayStatus}</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full min-w-full">
                            <thead>
                                <tr class="text-left text-xs text-gray-400 uppercase">
                                    <th class="pb-2 px-2 font-semibold">League</th>
                                    <th class="pb-2 px-2 font-semibold">Match</th>
                                    <th class="pb-2 px-2 font-semibold text-center">Tip</th>
                                    <th class="pb-2 px-2 font-semibold text-center">Odds</th>
                                    <th class="pb-2 px-2 font-semibold text-center">Status</th>
                                </tr>
                            </thead>
                            <tbody>${tableRows}</tbody>
                            <tfoot>
                                <tr class="border-t-2 border-brand-blue">
                                    <td colspan="4" class="pt-2 px-2 text-sm font-bold text-white text-right">Total Odds:</td>
                                    <td class="pt-2 px-2 text-lg font-orbitron font-extrabold text-brand-blue text-center">${totalOdds.toFixed(2)}</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            `;
        }

        // --- MAIN SCRIPT ---
        document.addEventListener('DOMContentLoaded', () => {
            // Main Tabs
            const freeTipsTab = document.getElementById('free-tips-tab');
            const vipTipsTab = document.getElementById('vip-tips-tab');
            const freeTipsSection = document.getElementById('free-tips-section');
            const vipTipsSection = document.getElementById('vip-tips-section');

            // Sub Tabs
            const singleTipSubTab = document.getElementById('single-tip-sub-tab');
            const safeSlipSubTab = document.getElementById('safe-slip-sub-tab');
            const singleTipContent = document.getElementById('single-tip-content');
            const safeSlipContent = document.getElementById('safe-slip-content');

            // Render Single Tips (Updated)
            function renderSingleTips() {
                const container = document.getElementById('single-tips-container');
                container.innerHTML = '';
                const groupedTips = allTipsData.reduce((acc, tip) => {
                    (acc[tip.date] = acc[tip.date] || []).push(tip);
                    return acc;
                }, {});
                const sortedDates = Object.keys(groupedTips).sort((a, b) => new Date(b) - new Date(a));
                sortedDates.forEach(date => {
                    const dateSection = document.createElement('section');
                    dateSection.innerHTML = `
                        <h2 class="text-base font-semibold text-gray-300 mb-2 pl-1">${formatDate(date)}</h2>
                        <div class="space-y-3">
                            ${groupedTips[date].map(createTipCard).join('')}
                        </div>
                    `;
                    container.appendChild(dateSection);
                });
            }

            // Render Accumulators (used for Safe Slips and VIP)
            function renderAccumulators(containerId, data, titlePrefix) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                if (data.length === 0) {
                    container.innerHTML = `<p class="text-center text-gray-400">ခန့်မှန်းချက်များ မရှိသေးပါ။</p>`;
                    return;
                }
                const groupedTips = data.reduce((acc, tip) => {
                    (acc[tip.date] = acc[tip.date] || []).push(tip);
                    return acc;
                }, {});
                const sortedDates = Object.keys(groupedTips).sort((a, b) => new Date(b) - new Date(a));
                sortedDates.forEach(date => {
                    container.innerHTML += createAccumulatorTable(date, groupedTips[date], titlePrefix);
                });
            }

            // Main Tab Click Events
            freeTipsTab.addEventListener('click', () => {
                freeTipsTab.classList.add('active');
                vipTipsTab.classList.remove('active');
                freeTipsSection.classList.remove('hidden');
                vipTipsSection.classList.add('hidden');
            });

            vipTipsTab.addEventListener('click', () => {
                vipTipsTab.classList.add('active');
                freeTipsTab.classList.remove('active');
                vipTipsSection.classList.remove('hidden');
                freeTipsSection.classList.add('hidden');
            });

            // Sub Tab Click Events
            singleTipSubTab.addEventListener('click', () => {
                singleTipSubTab.classList.add('active');
                safeSlipSubTab.classList.remove('active');
                singleTipContent.classList.remove('hidden');
                safeSlipContent.classList.add('hidden');
            });

            safeSlipSubTab.addEventListener('click', () => {
                safeSlipSubTab.classList.add('active');
                singleTipSubTab.classList.remove('active');
                safeSlipContent.classList.remove('hidden');
                singleTipContent.classList.add('hidden');
            });

            // Initial Render
            renderSingleTips();
            renderAccumulators('safe-slips-container', safeSlipsData, 'SAFE SLIP');
            renderAccumulators('vip-accumulator-container', vipTipsData, 'VIP');
            
            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>

</body>
</html>
